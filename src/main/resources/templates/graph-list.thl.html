
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <title>Wisdom TinkerPop Graphs</title>
    <link rel="shortcut icon" href="/assets/owl-small.png"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/libs/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/assets/main.css"/>

</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="http://wisdom-framework.org">Wisdom TinkerPop</a></li>
        </ul>
        <h3 class="text-danger">TinkerPop graph list</h3>
    </div>

    <!--/*@thymesVar id="#arrays" type="java"*/-->
    <h1 th:text="${#arrays.length(graphs) + ' graphs found'}">No Graph found</h1>

    <table class="table">
        <tr>
            <th>NAME</th>
            <th>VERTICES</th>
            <th>EDGES</th>
            <th>DETAILS</th>
        </tr>
        <tr th:each="graph : ${graphs}">
            <td th:text="${graph.name}"></td>
            <td th:text="${graph.vertexCount}"></td>
            <td th:text="${graph.edgeCount}"></td>
            <td><a th:href="'/graph/'+${graph.name}" th:text="${graph.name}"></a></td>
        </tr>
    </table>

</div>

<!-- Scripts -->
<script src="/libs/jquery.min.js"></script>
<script src="/libs/js/bootstrap.min.js"></script>

</body>
</html>
